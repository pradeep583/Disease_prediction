<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Corn Leaf Disease Detector</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #0077cc;
    }

    h4 {
      text-align: center;
      color: #555;
      margin-top: 0;
    }

    form {
      text-align: center;
      margin-top: 20px;
    }

    input[type="file"] {
      padding: 6px;
      margin-top: 10px;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #2a9df4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .diagnosis-section {
      margin-top: 30px;
      padding: 15px;
      background-color: #eef6ff;
      border: 1px solid #ccd;
      border-radius: 6px;
    }

    .diagnosis-section h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .diagnosis-image {
      display: block;
      margin: 10px auto;
      max-width: 300px;
      height: auto;
      border-radius: 6px;
    }

    .error-box {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #ffeaea;
      color: #b30000;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Corn Leaf Disease Detector</h2>
    <h4>Upload an image of the corn leaf</h4>

    <form method="post" action="/" enctype="multipart/form-data">
      <input type="file" name="file" accept=".jpg,.jpeg,.png" required><br>
      <input type="submit" value="Predict Disease">
    </form>

    {% if error_message %}
    <div class="error-box">
      {{ error_message }}
    </div>
    {% endif %}

    {% if prediction and image %}
    <div class="diagnosis-section">
      <h3>Prediction & Treatment Advice</h3>
      <p>{{ prediction }}</p>
      <img src="{{ image }}" alt="Uploaded Image" class="diagnosis-image">
    </div>
    {% endif %}
  </div>
</body>

</html>
