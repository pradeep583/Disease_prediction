<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corn Leaf Disease Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5faff;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007acc;
      margin-bottom: 10px;
    }

    h4 {
      text-align: center;
      color: #444;
      font-weight: normal;
    }

    form {
      margin-top: 30px;
      text-align: center;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: #005f99;
    }

    .diagnosis-section {
      margin-top: 30px;
      background-color: #e9f5ff;
      border-left: 6px solid #007acc;
      padding: 20px;
      border-radius: 10px;
    }

    .diagnosis-section h3 {
      margin-top: 0;
      color: #005080;
    }

    .diagnosis-image {
      display: block;
      margin: 20px auto 10px;
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #999;
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Corn Leaf Disease Detector</h2>
    <h4>Upload a image of the corn leaf</h4>

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".jpg,.jpeg,.png" required><br>
      <input type="submit" value="Predict Disease">
      <div class="note">Accepted formats: .jpg, .jpeg, .png</div>
    </form>

    {% if prediction and image %}
    <div class="diagnosis-section">
      <h3>Prediction & Treatment Advice</h3>
      <p><strong>{{ prediction }}</strong></p>
      <img src="{{ image }}" alt="Uploaded Image" class="diagnosis-image">
    </div>
    {% endif %}
  </div>
</body>
</html>
