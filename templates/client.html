<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corn Disease Prediction</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #007bff;
    }

    h4 {
      text-align: center;
      color: #555;
      margin-top: 0;
    }

    form {
      text-align: center;
      margin-top: 20px;
    }

    .file-box {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }

    input[type="file"] {
      border: none;
      outline: none;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #2a9df4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .diagnosis-section {
      margin-top: 30px;
      padding: 15px;
      background-color: #f9fbff;
      border-left: 5px solid #007bff; 
      border-radius: 6px;
    }

    .diagnosis-section h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .diagnosis-image {
      display: block;
      margin: 10px auto;
      max-width: 300px;
      height: auto;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Corn Disease Prediction</h2>

    <h4>Select a corn leaf image to diagnose</h4>

    <form method="post" action="/" enctype="multipart/form-data">
      <div class="file-box">
        <input type="file" name="file" required>
      </div>
      <br>
      <input type="submit" value="Submit">
    </form>

    {% if error_message %}
    <div style="margin-top:20px; padding:12px; border-radius:8px; background:#ffeaea; color:#b30000; text-align:center;">
      {{ error_message }}
    </div>
    {% endif %}

    {% if prediction and image %}
    <div class="diagnosis-section">
      <h3>Diagnosis & Recommendation</h3>
      <p>{{ prediction }}</p>
      <img src="{{ image }}" alt="Uploaded Image" class="diagnosis-image">
    </div>
    {% endif %}
  </div>
</body>
</html>
